<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
</head>
<body>

<h1>Mini Form</h1>

<form method="get" action="https://kode.ch/getpost/">
    <h2>Création d'un compte</h2>
    <ul class="form">
        <li>
            <fieldset>
                <legend>Genre</legend>
                <input type="radio" name="genre" id="femme" value="h" />
                <label for="femme">Femme</label>

                <input type="radio" name="genre" id="homme" value="f"/>
                <label for="homme">Homme</label>

                <input type="radio" name="genre" id="nspp" value="a"/>
                <label for="nspp">Ne se prononce pas</label>
            </fieldset>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </li>
        <li>
            <label for="password">Mote de passe</label>
            <input type="password" name="password" id="password">
        </li>

        <li>
            <button class="right" type="submit">Créer un compte</button>
        </li>
    </ul>
</form>

<!-- JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
