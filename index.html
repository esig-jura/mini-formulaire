<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <!-- https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>
<body>

<h1>Mini Form</h1>

<form method="get" action="https://kode.ch/getpost/" class="animate__animated animate__bounce">
    <h2>Création d'un compte</h2>
    <ul class="form">
        <li>
            <label for="password">Arrière-plan</label>
            <select id="background" name="background">
                <option value="1.jpg">Ciel & Neige</option>
                <option value="2.jpg">Forêt enchantée</option>
                <option value="3.jpg">Rondins</option>
                <option value="4.jpg">Explosion</option>
                <option value="5.jpg">Galaxie</option>
                <option value="6.jpg">Backround 6</option>
                <option value="7.jpg">Backround 7</option>
                <option value="8.jpg">Backround 8</option>
                <option value="9.jpg">Backround 9</option>
                <option value="10.jpg">Backround 10</option>
            </select>
        </li>
        <li>
            <fieldset>
                <legend>Genre</legend>
                <input type="radio" name="genre" id="femme" value="f" required />
                <label for="femme">Femme</label>

                <input type="radio" name="genre" id="homme" value="h"/>
                <label for="homme">Homme</label>

                <input type="radio" name="genre" id="nspp" value="n"/>
                <label for="nspp">Ne se prononce pas</label>
            </fieldset>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"
                   placeholder="nom.prenom@mini.form" required>
        </li>
        <li>
            <label for="password">Mote de passe</label>
            <input type="password" name="password" id="password" required>
        </li>
        <li>
            <label for="password-confirm">Confirmer mot de passe</label>
            <input type="password" name="password-confirm"
                   id="password-confirm" required>
        </li>
        <li>
            <input type="checkbox" name="connect" id="connect" />
            <label for="connect">Rester connecté</label>
        </li>
        <li>
            <button class="right animate__animated" type="submit">Créer un compte</button>
            <a href="#">Annuler</a>
        </li>
    </ul>
</form>
<script src="js/main.js"></script>
</body>
</html>
