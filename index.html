<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->

    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>
<body>
<h1 class="animate__animated animate__slideInDown">Mini Form</h1>

<form action="https://kode.ch/getpost" class="animate__animated animate__slideInUp">    <h2>Création d'un compte</h2>
    <ul class="form">
        <li>
            <label for="background">Arrière-plan</label>
            <select id="background" name="background">
                <!-- EMMET option[value="$.jpg"]{Arrière-plan $}*10 -->
                <option value="1.jpg">Arrière-plan 1</option>
                <option value="2.jpg">Arrière-plan 2</option>
                <option value="3.jpg">Arrière-plan 3</option>
                <option value="4.jpg">Arrière-plan 4</option>
                <option value="5.jpg">Arrière-plan 5</option>
                <option value="6.jpg">Arrière-plan 6</option>
                <option value="7.jpg">Arrière-plan 7</option>
                <option value="8.jpg">Arrière-plan 8</option>
                <option value="9.jpg">Arrière-plan 9</option>
                <option value="10.jpg">Arrière-plan 10</option>
            </select>
        </li>
        <li>
            <fieldset>
                <legend>Genre</legend>
                <div class="input-group">
                    <label>
                        <input type="radio" name="genre" id="femme" value="f" required />
                        <span>Femme</span>
                    </label>
                    <label>
                        <input type="radio" name="genre" id="homme" value="h"/>
                        <span>Homme</span>
                    </label>

                    <label>
                        <input type="radio" name="genre" id="nspp" value="n"/>
                        <span>Ne se prononce pas</span>
                    </label>
                </div>
            </fieldset>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"
                   placeholder="nom.prenom@mini.form" required>
        </li>
        <li>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required>
        </li>
        <li>
            <label for="password-confirm">Confirmer mot de passe</label>
            <input type="password" name="password-confirm"
                   id="password-confirm" required>
        </li>
        <li>
            <label>
                <input type="checkbox" name="connect" id="connect" />
                <span>Rester connecté</span>
            </label>
        </li>
        <li>
            <button class="right animate__animated" type="submit">Créer un compte</button>
            <a href="#">Annuler</a>
        </li>
    </ul>
</form>
<script src="js/main.js"></script>
</body>
</html>
